      color: #444;
      text-align: center;

      overflow-x: hidden;
    }
    h1 {

      margin-bottom: 10px;
      color: #ff80aa;
      animation: floatTitle 3s ease-in-out infinite;
    }
    p {

    }
    .wish {

    /* Floating animation for title */

    /* Music button */
    .music-btn {
      background: #ffb6c1;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 20px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .music-btn:hover {

    }
  </style>
</head>
<body>

</body>
</html>
